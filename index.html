<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-P Venture Group | International Business Consulting & Financial Advisory</title>
  <meta name="description" content="Global consulting firm specializing in business development, customs optimization, and regulated financial advisory services across Europe and Latin America.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2C2C2E;
      --primary-light: #3A3A3C;
      --secondary: #FF3B30;
      --secondary-dark: #D70015;
      --accent: #FF6B35;
      --dark: #1C1C1E;
      --light: #F2F2F7;
      --white: #FFFFFF;
      --text: #1D1D1F;
      --text-light: #86868B;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient-1: linear-gradient(135deg, #2C2C2E 0%, #1C1C1E 100%);
      --gradient-2: linear-gradient(135deg, #FF3B30 0%, #D70015 100%);
      --gradient-3: linear-gradient(135deg, #FF6B35 0%, #FF3B30 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--white);
      overflow-x: hidden;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(44, 44, 46, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      color: var(--white);
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo span {
      color: var(--secondary);
      margin-left: 4px;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      align-items: center;
      gap: 40px;
    }

    .nav-menu a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      padding: 8px 0;
    }

    .nav-menu a:hover {
      color: var(--white);
      transform: translateY(-1px);
    }

    .nav-menu a::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background: var(--gradient-2);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translateX(-50%);
    }

    .nav-menu a:hover::before {
      width: 100%;
    }

    .nav-cta {
      background: var(--gradient-2);
      padding: 10px 24px;
      border-radius: 25px;
      color: var(--white) !important;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(255, 59, 48, 0.3);
      transition: all 0.3s ease;
    }

    .nav-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 59, 48, 0.4);
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      font-size: 24px;
      color: var(--white);
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      background: var(--gradient-1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=2072&q=80') center/cover;
      opacity: 0.1;
      z-index: 1;
    }

    .hero-container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      padding: 120px 0 80px;
    }

    .hero-content {
      color: var(--white);
    }

    .hero-content h1 {
      font-size: clamp(3rem, 6vw, 5.5rem);
      line-height: 1.1;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #FFFFFF 0%, #F2F2F7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-content .highlight {
      color: var(--secondary);
      -webkit-text-fill-color: var(--secondary);
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.9;
      line-height: 1.7;
    }

    .hero-stats {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      color: var(--secondary);
      display: block;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--gradient-2);
      color: var(--white);
      box-shadow: 0 8px 32px rgba(255, 59, 48, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(255, 59, 48, 0.4);
    }

    .btn-outline {
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .hero-visual {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      transform: rotate(-5deg);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: rotate(-5deg) translateY(0px); }
      50% { transform: rotate(-5deg) translateY(-20px); }
    }

    .hero-card h3 {
      color: var(--white);
      font-size: 24px;
      margin-bottom: 16px;
    }

    .hero-card .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .metric {
      text-align: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--secondary);
    }

    .metric-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Section Styling */
    .section {
      padding: 120px 0;
      position: relative;
    }

    .section-title {
      text-align: center;
      margin-bottom: 80px;
    }

    .section-title h2 {
      font-size: clamp(2.5rem, 4vw, 4rem);
      margin-bottom: 24px;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-title p {
      font-size: 20px;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* About Section */
    .about {
      background: linear-gradient(180deg, var(--white) 0%, var(--light) 100%);
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
    }

    .about-content h3 {
      font-size: 32px;
      margin-bottom: 24px;
      color: var(--text);
    }

    .about-content p {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 24px;
      line-height: 1.7;
    }

    .about-features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 40px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      transition: transform 0.3s ease;
    }

    .feature-item:hover {
      transform: translateY(-4px);
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 20px;
    }

    .feature-text {
      font-weight: 600;
      color: var(--text);
    }

    .about-image {
      position: relative;
    }

    .about-image img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .about-image::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 100px;
      height: 100px;
      background: var(--gradient-3);
      border-radius: 50%;
      opacity: 0.8;
      z-index: -1;
    }

    /* Services Section */
    .services {
      background: var(--white);
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 32px;
    }

    .service-card {
      background: var(--white);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      border: 1px solid rgba(44, 44, 46, 0.05);
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-2);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .service-card:hover::before {
      transform: scaleX(1);
    }

    .service-header {
      padding: 40px;
      background: linear-gradient(135deg, var(--light) 0%, rgba(255, 59, 48, 0.05) 100%);
    }

    .service-icon {
      width: 64px;
      height: 64px;
      background: var(--gradient-2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 24px;
      margin-bottom: 24px;
    }

    .service-content {
      padding: 0 40px 40px;
    }

    .service-content h3 {
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--text);
    }

    .service-content p {
      color: var(--text-light);
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .service-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .service-link:hover {
      gap: 12px;
      color: var(--secondary-dark);
    }

    /* Stats Section */
    .stats {
      background: var(--gradient-1);
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    .stats::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover;
      opacity: 0.1;
    }

    .stats-container {
      position: relative;
      z-index: 2;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
    }

    .stats-item {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .stats-item:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.1);
    }

    .stats-number {
      font-size: 48px;
      font-weight: 800;
      color: var(--secondary);
      margin-bottom: 8px;
      display: block;
    }

    .stats-label {
      font-size: 16px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Divisions Section */
    .divisions {
      background: var(--light);
    }

    .divisions-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
      background: var(--white);
      border-radius: 20px;
      padding: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .tab-btn {
      flex: 1;
      padding: 16px 24px;
      background: transparent;
      border: none;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }

    .tab-btn.active {
      background: var(--gradient-2);
      color: var(--white);
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 59, 48, 0.3);
    }

    .tab-content {
      display: none;
      animation: fadeInUp 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .division-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
    }

    .division-info h3 {
      font-size: 36px;
      margin-bottom: 24px;
      color: var(--text);
    }

    .division-info p {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 32px;
      line-height: 1.7;
    }

    .division-features {
      list-style: none;
    }

    .division-features li {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      font-weight: 500;
      color: var(--text);
    }

    .division-features li::before {
      content: 'âœ“';
      width: 24px;
      height: 24px;
      background: var(--gradient-2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 12px;
      font-weight: bold;
    }

    .division-image {
      position: relative;
    }

    .division-image img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    /* Contact Section */
    .contact {
      background: var(--white);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
    }

    .contact-info h3 {
      font-size: 32px;
      margin-bottom: 24px;
      color: var(--text);
    }

    .contact-info p {
      font-size: 18px;
      color: var(--text-light);
      margin-bottom: 40px;
      line-height: 1.7;
    }

    .contact-items {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px;
      background: var(--light);
      border-radius: 16px;
      transition: transform 0.3s ease;
    }

    .contact-item:hover {
      transform: translateX(8px);
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-size: 20px;
    }

    .contact-details h4 {
      margin-bottom: 4px;
      color: var(--text);
    }

    .contact-details p {
      color: var(--text-light);
      margin: 0;
    }

    .contact-form {
      background: var(--light);
      padding: 40px;
      border-radius: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(44, 44, 46, 0.1);
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--white);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.1);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    /* Footer */
    .footer {
      background: var(--gradient-1);
      color: var(--white);
      padding: 80px 0 40px;
      position: relative;
      overflow: hidden;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
    }

    .footer-container {
      position: relative;
      z-index: 2;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 60px;
      margin-bottom: 60px;
    }

    .footer-brand h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--white);
    }

    .footer-brand span {
      color: var(--secondary);
    }

    .footer-brand p {
      opacity: 0.8;
      margin-bottom: 32px;
      line-height: 1.7;
    }

    .social-links {
      display: flex;
      gap: 16px;
    }

    .social-link {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-link:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .footer-section h4 {
      margin-bottom: 24px;
      color: var(--white);
      position: relative;
      padding-bottom: 8px;
    }

    .footer-section h4::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: var(--gradient-2);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-botto
